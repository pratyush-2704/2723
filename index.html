<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #f7c1c8);
    overflow: hidden;
}

/* Main box */
.box {
    width: 100%;
    max-width: 420px;
    padding: 40px 20px;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    border-radius: 20px;
    text-align: center;
    position: relative;
    transition: all 0.5s ease;
}

/* Devil emoji */
.devil {
    font-size: 55px;
    margin-bottom: 10px;
    animation: bounce 1.5s infinite ease-in-out;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.box h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 36px;
    color: #c2185b;
    margin-bottom: 35px;
    text-shadow: 0 0 5px #f06292, 0 0 10px #e91e63;
}

.footer {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Buttons */
button {
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 500;
    border-radius: 30px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    min-width: 120px;
}

#yes {
    background: #e91e63;
    color: white;
    border: none;
}
#yes:hover {
    background: #ad1457;
    transform: scale(1.1);
}

#no {
    background: transparent;
    border: 2px solid #c2185b;
    color: #880e4f;
}
#no:hover {
    background: rgba(194,24,91,0.05);
}

/* Full-page message */
.message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
    font-family: 'Satisfy', cursive;
    background: #ffe0e6;
    overflow: hidden;
}

.message-text {
    position: relative;
    z-index: 10;
}

/* Message styling */
.message-text h1 {
    font-size: 40px;
    color: #ba1757;
    text-shadow: 0 0 8px #f06292, 0 0 15px #e91e63;
    line-height: 1.9;
}

/* Smooth animated lines */
.message-text h1 span.line {
    display: block;
    opacity: 0;
    transform: translateY(40px) scale(0.95);
    margin-bottom: 25px; /* MORE SPACE */
    animation: smoothFade 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
}

/* Highlight */
.highlight {
    font-weight: 900;
    font-size: 46px;
    background: #ffccd5;
    padding: 6px 18px;
    border-radius: 14px;
}

/* Ultra smooth animation */
@keyframes smoothFade {
    0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
    }
    60% {
        opacity: 1;
        transform: translateY(-6px) scale(1.03);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    transform: rotate(-45deg);
    animation: floatHeart linear infinite;
    opacity: 0.8;
    pointer-events: none;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes floatHeart {
    0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0;
    }
    10% { opacity: 0.8; }
    100% {
        transform: translateY(-800px) rotate(-45deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Message Screen -->
<div class="message">
    <div class="message-text"></div>
</div>

<!-- Main Box -->
<div class="box">
    <div class="devil">üòà</div>
    <h1>Will you be my Valentine<br>and be mine forever?</h1>
    <div class="footer">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üíî</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.querySelector(".box");
const messageDiv = document.querySelector(".message");
const messageText = document.querySelector(".message-text");

const phrases = [
    "Nice try!",
    "Can't touch this! üòÇ",
    "Haha!",
    "Too slow!",
    "Missed me!",
    "Try again! üòú",
    "Almost!",
    "Better luck next time üòè"
];

/* Move No button */
noBtn.addEventListener("mouseenter", () => {
    const pageWidth = window.innerWidth - noBtn.offsetWidth;
    const pageHeight = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * pageWidth;
    const y = Math.random() * pageHeight;

    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    const randomIndex = Math.floor(Math.random() * phrases.length);
    noBtn.textContent = phrases[randomIndex];
});

/* Yes click */
yesBtn.addEventListener("click", () => {
    box.style.opacity = "0";
    setTimeout(() => box.style.display = "none", 500);

    messageDiv.style.display = "flex";
    messageText.innerHTML = "";

    const message = document.createElement("h1");

    message.innerHTML = `
        <span class="line" style="animation-delay: 0.4s">I knew you'd say yes! üíñ</span>
        <span class="line" style="animation-delay: 1.8s">Niku inko option eyyatledu anuko üòâ</span>
        <span class="line highlight line" style="animation-delay: 3.2s">I Love You ‚ù§Ô∏è</span>
        <span class="line" style="animation-delay: 4.8s">Happy Valentines Day üíå</span>
    `;

    messageText.appendChild(message);

    for(let i=0; i<30; i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = (6 + Math.random()*8) + "s";
        heart.style.width = (12 + Math.random()*20) + "px";
        heart.style.height = heart.style.width;
        messageDiv.appendChild(heart);
    }
});
</script>

</body>
</html>
