<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* plain background */
            overflow: hidden; /* prevent scrollbars when No moves */
        }

        .box {
            width: 400px;
            padding: 30px;
            background-color: white; /* box background */
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 15px;
            text-align: center;
            position: relative; /* for Yes button positioning */
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        #yes {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-right: 20px;
        }

        #no {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            position: absolute; /* will move anywhere */
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Will you be mine forever? üíï</h1>
        <button id="yes" onclick="yesClicked()">Yes üòç</button>
        <button id="no">No üôà</button>
    </div>

    <script>
        const noBtn = document.getElementById("no");

        // Move No button anywhere in the window on hover
        noBtn.addEventListener("mouseenter", moveButton);

        function moveButton() {
            // get the full window width and height
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function yesClicked() {
            alert("Yayyy! ‚ù§Ô∏è I knew it üòò");
        }
    </script>

</body>
</html>
