<div class="footer">
    <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>        
</div>

<style>
.footer {
    display: flex;
    justify-content: center;
    flex-wrap: wrap; /* Wrap on small screens */
    gap: 20px;
    position: relative; /* So #no can move inside it */
}

button {
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 500;
    border-radius: 30px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    min-width: 120px; /* Minimum width for small screens */
}

#yes {
    background: #e91e63;
    color: white;
    border: none;
}

#yes:hover {
    background: #ad1457;
    transform: scale(1.1);
}

#no {
    background: transparent;
    border: 2px solid #c2185b;
    color: #880e4f;
    position: relative; /* Changed from fixed */
}

@media (max-width: 480px) {
    button {
        font-size: 16px;
        padding: 10px 20px;
    }
}
</style>

<script>
const noBtn = document.getElementById("no");
const phrases = [
    "Nice try!", "Can't touch this! üòÇ", "Haha!", "Too slow!",
    "Missed me!", "Try again! üòú", "Almost!", "Better luck next time üòè"
];

noBtn.addEventListener("mouseenter", () => {
    const container = document.querySelector('.footer');
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    const randomIndex = Math.floor(Math.random() * phrases.length);
    noBtn.textContent = phrases[randomIndex];
});

function yesClicked() {
    alert("Yay! I knew it!");
}
</script>
