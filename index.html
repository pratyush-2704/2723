<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #f7c1c8);
    overflow: hidden;
    padding: 20px;
    transition: background 1s ease;
}

.box {
    width: 100%;
    max-width: 420px;
    padding: 40px 20px;
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    border-radius: 20px;
    text-align: center;
    position: relative;
    transition: all 0.5s ease;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 36px;
    margin-bottom: 35px;
    color: #c2185b;
    text-shadow:
        0 0 5px #f06292,
        0 0 10px #e91e63,
        0 0 20px #c2185b;
}

.footer {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    position: relative;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 500;
    border-radius: 30px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    min-width: 120px;
}

#yes {
    background: #e91e63;
    color: white;
    border: none;
}

#yes:hover {
    background: #ad1457;
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(194, 24, 91, 0.4);
}

#no {
    background: transparent;
    border: 2px solid #c2185b;
    color: #880e4f;
    position: relative;
    box-shadow: 0 0 3px rgba(194, 24, 91, 0.2);
}

#no:hover {
    background: rgba(194, 24, 91, 0.05);
    transform: scale(1.1);
    box-shadow: 0 0 5px rgba(194, 24, 91, 0.25);
}

/* Responsive font sizes */
@media (max-width: 480px) {
    h1 { font-size: 28px; }
    button { font-size: 16px; padding: 10px 20px; }
}

/* Full page message div */
.message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding: 20px;
    flex-direction: column;
    background: transparent;
    transition: background 1s ease;
}

/* Gradient animation for message */
.message.active {
    background: linear-gradient(-45deg, #ffdde1, #f7c1c8, #ffe0b3, #fcb6b6);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>
</head>
<body>

<!-- Separate div for messages -->
<div class="message"></div>

<!-- Main Box -->
<div class="box">
    <h1>Will you be my Valentine<br>and be mine forever?</h1>
    <div class="footer">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üíî</button>        
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.querySelector(".box");
const messageDiv = document.querySelector(".message");

// Fun hover phrases for "No" button
const phrases = [
    "Nice try!", "Can't touch this! üòÇ", "Haha!", "Too slow!",
    "Missed me!", "Try again! üòú", "Almost!", "Better luck next time üòè"
];

// Make "No" button dodge on hover
noBtn.addEventListener("mouseenter", () => {
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    const randomIndex = Math.floor(Math.random() * phrases.length);
    noBtn.textContent = phrases[randomIndex];
});

// "Yes" click: show romantic message
yesBtn.addEventListener("click", () => {
    box.style.display = "none"; // hide box
    messageDiv.innerHTML = "";   // clear previous messages
    messageDiv.classList.add("active"); // animated background

    const message = document.createElement("h1");
    message.innerHTML = "I knew you'd say yes! üíñ<br>You just made me the happiest person ever!<br>I Love You and Happy Valentine‚Äôs Day";
    message.style.color = "#c2185b";
    message.style.fontFamily = "'Great Vibes', cursive";
    message.style.fontSize = "32px";
    message.style.textShadow = "0 0 5px #f06292, 0 0 10px #e91e63";
    message.style.opacity = 0;
    message.style.transition = "opacity 1s";

    messageDiv.appendChild(message);
    setTimeout(() => { message.style.opacity = 1; }, 50);
});

// "No" click: show sad message
noBtn.addEventListener("click", () => {
    box.style.display = "none";
    messageDiv.innerHTML = "";   // clear previous messages
    messageDiv.classList.add("active"); // animated background

    const noMessage = document.createElement("h1");
    noMessage.textContent = "Aww, maybe next time üò¢";
    noMessage.style.color = "#880e4f";
    noMessage.style.fontSize = "36px";
    noMessage.style.fontWeight = "700";

    messageDiv.appendChild(noMessage);
});
</script>

</body>
</html>
