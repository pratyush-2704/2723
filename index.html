.nav{
    position:absolute;
    bottom:15px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:6px;   /* slightly more spacing */
}

.dot{
    width:8px;          /* bigger */
    height:8px;         /* bigger */
    background:#ddd;
    border-radius:50%;
    transition:0.3s ease;
}

.active{
    background:#e91e63;
    transform:scale(1.2);
}
