<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0; padding:0; box-sizing:border-box;}
body{
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffdde1,#f7c1c8);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* FIRST SCREEN */
.box{
  width:100%;
  max-width:420px;
  padding:40px 20px;
  background:white;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(233,30,99,0.15);
  text-align:center;
}
.devil{font-size:55px; animation:bounce 1.5s infinite;}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
.box h1{font-family:'Great Vibes',cursive;font-size:36px;margin:25px 0;color:#c2185b;}
.footer{display:flex; justify-content:center; gap:20px;}
button{
  padding:12px 30px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  border:none;
  transition:0.3s;
}
#yes{background:#e91e63;color:white;}
#yes:hover{transform:scale(1.08);}
#no{background:transparent; border:2px solid #c2185b; color:#880e4f;}

/* STORY SECTION */
.story{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:#ffe0e6;
  overflow:hidden;
}

/* Background hearts */
.background-hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}
.heart{
  position:absolute;
  bottom:-30px;
  width:15px;
  height:15px;
  background:#e91e63cc;
  clip-path: polygon(
    50% 0%, 61% 11%, 75% 11%, 82% 18%, 82% 29%, 75% 38%, 61% 38%, 50% 29%, 39% 38%, 25% 38%, 18% 29%, 18% 18%, 25% 11%, 39% 11%
  );
  opacity:0.8;
  animation: floatUp linear forwards;
  filter: drop-shadow(0 0 2px #e91e63);
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1); opacity:0.8;}
  100%{transform:translateY(-400px) scale(0.5); opacity:0;}
}

/* Slider */
.slider{
  position:relative;
  z-index:10;
  width:90%;
  max-width:420px;
  height:300px;
  overflow:hidden;
  border-radius:20px;
  background:white;
  box-shadow:0 12px 25px rgba(233,30,99,0.15);
}
.slides{
  display:flex;
  height:100%;
  transition: transform 0.6s ease-in-out;
  will-change: transform;
}
.card{
  flex:0 0 100%;
  height:100%;
  padding:25px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:white;
}
.card img{
  width:100px;
  margin-bottom:15px;
  animation: float 3s ease-in-out infinite;
  border-radius:15px;
  object-fit:cover;
  box-shadow:0 6px 12px rgba(0,0,0,0.1);
}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
.card h2{
  font-family:'Satisfy',cursive;
  font-size:24px;
  color:#ba1757;
  line-height:1.4;
}
.glow{
  font-size:28px;
