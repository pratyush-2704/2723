<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #f7c1c8);
    overflow: hidden;
}

/* Main box styling */
.box {
    width: 100%;
    max-width: 420px;
    padding: 40px 20px;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    border-radius: 20px;
    text-align: center;
    position: relative;
}

.box h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 36px;
    color: #c2185b;
    margin-bottom: 35px;
    text-shadow: 0 0 5px #f06292, 0 0 10px #e91e63;
}

.footer {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Buttons */
button {
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 500;
    border-radius: 30px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    min-width: 120px;
}

#yes {
    background: #e91e63;
    color: white;
    border: none;
}
#yes:hover { background: #ad1457; transform: scale(1.1); }

#no {
    background: transparent;
    border: 2px solid #c2185b;
    color: #880e4f;
}
#no:hover { background: rgba(194,24,91,0.05); transform: scale(1.1); }

/* Full-page message */
.message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
    font-family: 'Parisienne', cursive; /* romantic font */
    background: #ffe0e6; /* static soft background */
    overflow: hidden;
}

/* Message text styling */
.message h1 {
    font-size: 38px;
    color: #c2185b;
    text-shadow: 0 0 8px #f06292, 0 0 15px #e91e63;
    line-height: 1.5; /* line spacing */
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    transform: rotate(-45deg);
    animation: floatHeart linear infinite;
    opacity: 0.8;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes floatHeart {
    0% { transform: translateY(0) rotate(-45deg); opacity: 0; }
    10% { opacity: 0.8; }
    100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
}

</style>
</head>
<body>

<!-- Full-page message div -->
<div class="message"></div>

<!-- Main box -->
<div class="box">
    <h1>Will you be my Valentine<br>and be mine forever?</h1>
    <div class="footer">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üíî</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.querySelector(".box");
const messageDiv = document.querySelector(".message");

// Fun hover phrases for No button
const phrases = ["Nice try!", "Can't touch this! üòÇ", "Haha!", "Too slow!", "Missed me!", "Try again! üòú", "Almost!", "Better luck next time üòè"];

// Make No button move anywhere on the page
noBtn.addEventListener("mouseenter", () => {
    const pageWidth = window.innerWidth - noBtn.offsetWidth;
    const pageHeight = window.innerHeight - noBtn.offsetHeight;
    const x = Math.random() * pageWidth;
    const y = Math.random() * pageHeight;

    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    const randomIndex = Math.floor(Math.random() * phrases.length);
    noBtn.textContent = phrases[randomIndex];
});

// Yes click: show romantic message with line breaks and floating hearts
yesBtn.addEventListener("click", () => {
    box.style.display = "none";
    messageDiv.innerHTML = "";

    const message = document.createElement("h1");
    message.innerHTML = "I knew you'd say yes! üíñ<br>You just made me the happiest person ever!<br>I Love You and Happy Valentine‚Äôs Day";
    messageDiv.appendChild(message);

    // Add floating hearts
    for(let i=0; i<30; i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = (5 + Math.random()*10) + "s";
        heart.style.width = (10 + Math.random()*20) + "px";
        heart.style.height = heart.style.width;
        messageDiv.appendChild(heart);
    }
});

// No click: show sad message
noBtn.addEventListener("click", () => {
    box.style.display = "none";
    messageDiv.innerHTML = "";

    const noMessage = document.createElement("h1");
    noMessage.innerHTML = "Aww, maybe next time üò¢<br>Don't worry, still love you!"; // multiple lines
    messageDiv.appendChild(noMessage);
});
</script>

</body>
</html>
