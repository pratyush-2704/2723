<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffdde1,#f7c1c8);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* ---------------- FIRST SCREEN ---------------- */

.box{
    width:100%;
    max-width:420px;
    padding:40px 20px;
    background:white;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(233, 30, 99, 0.15);
    text-align:center;
}

.devil{
    font-size:55px;
    animation:bounce 1.5s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

.box h1{
    font-family:'Great Vibes',cursive;
    font-size:36px;
    margin:25px 0;
    color:#c2185b;
}

.footer{
    display:flex;
    justify-content:center;
    gap:20px;
}

button{
    padding:12px 30px;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    border:none;
    transition:0.3s;
}

#yes{
    background:#e91e63;
    color:white;
}

#yes:hover{
    transform:scale(1.08);
}

#no{
    background:transparent;
    border:2px solid #c2185b;
    color:#880e4f;
}

/* ---------------- STORY SECTION ---------------- */

.story{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    background:#ffe0e6;
}

/* Slider Container */
.slider{
    width:90%;
    max-width:420px;
    height:300px; /* Reduced height */
    position:relative;
    overflow:hidden;
    border-radius:20px;
    background:white;
}

/* Slides Wrapper */
.slides{
    display:flex;
    height:100%;
    transition:transform 0.6s ease-in-out;
    will-change:transform;
}

/* Individual Card */
.card{
    flex:0 0 100%;
    height:100%;
    padding:25px 20px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:white;
    box-shadow:0 12px 25px rgba(233, 30, 99, 0.15);
}

/* Image */
.card img{
    width:100px;
    margin-bottom:15px;
    animation:float 3s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

.card h2{
    font-family:'Satisfy',cursive;
    font-size:24px;
    color:#ba1757;
    line-height:1.4;
}

.glow{
    font-size:28px;
    animation:glow 1.5s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 6px #ff4d88;}
    to{text-shadow:0 0 16px #ff0066;}
}

/* Arrows */
.arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-size:18px;
    background:white;
    width:28px;
    height:28px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(233, 30, 99, 0.2);
    user-select:none;
    transition:0.2s;
}

.arrow:hover{
    transform:translateY(-50%) scale(1.1);
}

.left{ left:8px; }
.right{ right:8px; }

/* Dots */
.nav{
    position:absolute;
    bottom:10px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:6px;
}

.dot{
    width:6px;   /* Balanced size */
    height:6px;
    background:#d8a3b5;
    border-radius:50%;
    transition:0.3s ease;
}

.active{
    background:#e91e63;
    transform:scale(1.25);
}

</style>
</head>
<body>

<div class="box">
    <div class="devil">üòà</div>
    <h1>Will you be my Valentine<br>and be mine forever?</h1>
    <div class="footer">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üíî</button>
    </div>
</div>

<div class="story">
    <div class="slider">
        <div class="slides">

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png">
                <h2>I knew you'd say yes! üíñ</h2>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png">
                <h2>Niku inko option eyyatledu anuko üòâ</h2>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png">
                <h2 class="glow">I Love You ‚ù§Ô∏è</h2>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png">
                <h2>Happy Valentines Day üíå</h2>
            </div>

        </div>

        <div class="arrow left">&#10094;</div>
        <div class="arrow right">&#10095;</div>

        <div class="nav">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const box=document.querySelector(".box");
const story=document.querySelector(".story");
const slides=document.querySelector(".slides");
const dots=document.querySelectorAll(".dot");
const left=document.querySelector(".left");
const right=document.querySelector(".right");

let index=0;

const phrases=["Nice try!","Too slow! üòÇ","Haha!","Missed me! üòú"];

noBtn.addEventListener("mouseenter",()=>{
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);
    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
    noBtn.textContent=phrases[Math.floor(Math.random()*phrases.length)];
});

yesBtn.addEventListener("click",()=>{
    box.style.display="none";
    story.style.display="flex";
});

function updateSlider(){
    slides.style.transform=`translateX(-${index*100}%)`;
    dots.forEach(dot=>dot.classList.remove("active"));
    dots[index].classList.add("active");
}

right.addEventListener("click",()=>{
    if(index<3){
        index++;
        updateSlider();
    }
});

left.addEventListener("click",()=>{
    if(index>0){
        index--;
        updateSlider();
    }
});
</script>

</body>
</html>
