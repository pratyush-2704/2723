<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffdde1, #f7c1c8);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* FIRST SCREEN */

.box {
  width: 100%;
  max-width: 420px;
  padding: 40px 20px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(233, 30, 99, 0.15);
  text-align: center;
}

.devil {
  display: inline-block;
  font-size: 35px;
  animation: bounce 1.5s infinite;
  margin-left: 5px; 
}

@keyframes bounce {
  0%, 100% {transform: translateY(0);}
  50% {transform: translateY(-10px);}
}

.box h1, .Title {
  font-family: 'Great Vibes', cursive;
  font-size: 36px;
  margin: 25px 0;
  color: #c2185b;
}

.footer {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  transition: 0.3s;
}

#yes {
  background: #e91e63;
  color: white;
}

#yes:hover {
  transform: scale(1.08);
}

#no {
  background: transparent;
  border: 2px solid #c2185b;
  color: #880e4f;
}

/* STORY SECTION */

.story {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: #ffe0e6;
  overflow: hidden;
}

.background-hearts {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

.heart {
  position: absolute;
  bottom: -30px;
  width: 15px;
  height: 15px;
  background: #e91e63cc;
  clip-path: polygon(
    50% 0%, 61% 11%, 75% 11%, 82% 18%, 82% 29%, 75% 38%, 61% 38%, 50% 29%, 39% 38%, 25% 38%, 18% 29%, 18% 18%, 25% 11%, 39% 11%
  );
  opacity: 0.8;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0.8; }
  100% { transform: translateY(-400px) scale(0.5); opacity: 0; }
}

/* SLIDER */

.slider {
  position: relative;
  z-index: 10;
  width: 90%;
  max-width: 420px;
  height: 300px;
  overflow: hidden;
  border-radius: 20px;
  background: white;
  box-shadow: 0 12px 25px rgba(233, 30, 99, 0.15);
}

/* Slides Wrapper */
.slides {
  display: flex;
  height: 100%;
  transition: transform 0.6s ease-in-out;
  will-change: transform;
}

/* Individual Card */
.card {
  flex: 0 0 100%;
  height: 100%;
  padding: 25px 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: white;
}

/* Image */
.card .img {
  width: 100px;
  margin-bottom: 15px;
  animation: float 3s ease-in-out infinite;
  border-radius: 15px;
  object-fit: cover;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}
  .card img{
    width:140px;
    margin-bottom:25px;
    animation:float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.card h2 {
  font-family: 'Satisfy', cursive;
  font-size: 24px;
  color: #ba1757;
  line-height: 1.4;
}

.glow {
  font-size: 28px;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 6px #ff4d88; }
  to { text-shadow: 0 0 16px #ff0066; }
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  color: white;
  /* background: #f6a5b8; */
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(233, 30, 99, 0.2);
  user-select: none;
  transition: all 0.3s ease, opacity 0.3s ease;
  z-index: 15;
  box-shadow: 0 2px 15px #FFA6C9;
  color: #DE5D83;
}

.arrow:hover {
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 6px 18px rgba(233, 30, 99, 0.35);
}

.left { left: 8px; }
.right { right: 8px; }

/* Dots */
.nav {
  position: absolute;
  bottom: 10px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 6px;
  z-index: 15;
}

.dot {
  width: 6px;
  height: 6px;
  background: #d8a3b5;
  border-radius: 50%;
  transition: 0.3s ease;
}

.active {
  background: #e91e63;
  transform: scale(1.25);
}
</style>
</head>
<body>

<div class="box">
  <div><span class="Title">Vinnu</span><span class="devil">üòà</span></div>
  <h1>Will you be my Valentine<br />and be mine forever?</h1>
  <div class="footer">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
  </div>
</div>

<div class="story">
  <div class="background-hearts"></div>

  <div class="slider">
    <div class="slides">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png">
        <h2>I knew you'd say yes! üíñ</h2>
      </div>

      <div class="card">
        <h2>Niku inko option eyyatledu anuko üòâ</h2>
      </div>

      <div class="card">
        <img class="img" src="57628f01-e042-44f1-bfaa-5045cff415f8.png" alt="Special Image" />
        <h2>Look at this! üíù</h2>
      </div>

      <div class="card">
        <h2>You are so Special üíó</h2>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png">
        <h2>I Love You ‚ù§Ô∏è</h2>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png">
        <h2>Happy Valentines Day üíò</h2>
      </div>
    </div>

    <div class="arrow left">&#10094;</div>
    <div class="arrow right">&#10095;</div>

    <div class="nav">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const box = document.querySelector(".box");
const story = document.querySelector(".story");
const slides = document.querySelector(".slides");
const dots = document.querySelectorAll(".dot");
const left = document.querySelector(".left");
const right = document.querySelector(".right");
const backgroundHearts = document.querySelector(".background-hearts");

let index = 0;
const totalSlides = slides.children.length;

const phrases = ["Nice try!", "Too slow! üòÇ", "Haha!", "Missed me! üòú"];

/* ‚úÖ MOBILE + LAPTOP WORKING LOGIC */
function moveNoButton(e) {
  if (e) e.preventDefault();

  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  noBtn.textContent =
    phrases[Math.floor(Math.random() * phrases.length)];
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES BUTTON */
yesBtn.addEventListener("click", () => {
  box.style.display = "none";
  story.style.display = "flex";
  updateSlider();
  startHeartsAnimation();
});

/* SLIDER */
function updateSlider() {
  slides.style.transform = `translateX(-${index * 100}%)`;
  dots.forEach(dot => dot.classList.remove("active"));
  dots[index].classList.add("active");
  left.style.display = index === 0 ? "none" : "flex";
  right.style.display = index === totalSlides - 1 ? "none" : "flex";
}

right.addEventListener("click", () => {
  if (index < totalSlides - 1) {
    index++;
    updateSlider();
  }
});

left.addEventListener("click", () => {
  if (index > 0) {
    index--;
    updateSlider();
  }
});

/* HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "%";
  heart.style.animationDuration = (3 + Math.random() * 2) + "s";
  backgroundHearts.appendChild(heart);
  heart.addEventListener("animationend", () => heart.remove());
}

function startHeartsAnimation() {
  setInterval(createHeart, 500);
}
</script>

</body>
</html>
