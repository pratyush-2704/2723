<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .box {
            width: 400px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            border-radius: 15px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        /* Yes button - gradient */
        #yes {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            cursor: pointer;
            margin-right: 20px;
            transition: transform 0.2s;
        }

        #yes:hover {
            transform: scale(1.1);
        }

        /* No button - gradient */
        #no {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
            position: fixed; /* move anywhere on the screen */
            transition: transform 0.2s;
        }

        #no:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Will you be mine forever?</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
</div>

<script>
    const noBtn = document.getElementById("no");

    // Move the button once per hover
    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function yesClicked() {
        alert("Yay! I knew it!");
    }
</script>

</body>
</html>
