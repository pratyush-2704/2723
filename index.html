<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #f7c1c8);
            overflow: hidden;
        }

        .box {
            width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border-radius: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            margin-bottom: 35px;
            color: #c2185b;
            text-shadow:
                0 0 5px #f06292,
                0 0 10px #e91e63,
                0 0 20px #c2185b;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #yes {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            background: #e91e63;
            color: white;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            left:160px;
        }

        #yes:hover {
            background: #ad1457;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(194, 24, 91, 0.4);
        }

        #no {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 30px;
            background: transparent;
            border: 2px solid #c2185b;
            color: #880e4f;
            cursor: pointer;
            position: fixed;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            box-shadow: 0 0 3px rgba(194, 24, 91, 0.2);
            left:450px;
        }

        #no:hover {
            background: rgba(194, 24, 91, 0.05);
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(194, 24, 91, 0.25);
        }
        @media (max-width: 480px) {
        button {
            font-size: 16px;
            padding: 10px 20px;
        }
    }
    </style>
</head>
<body>

<div class="box">
    <h1>Will you be mine forever?</h1>
    <div class="footer">
        <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button id="no">No üíî</button>        
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    // const phrases = ["Nice try!", "Can't touch this!", "Haha!", "Too slow!", "Missed me!", "Try again!"];
      const phrases = [
        "Nice try!",
        "Can't touch this! üòÇ",
        "Haha!",
        "Too slow!",
        "Missed me!",
        "Try again! üòú",
        "Almost!",
        "Better luck next time üòè"
    ];

    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Change text to a random sarcastic phrase
        const randomIndex = Math.floor(Math.random() * phrases.length);
        noBtn.textContent = phrases[randomIndex];
    });

    function yesClicked() {
        alert("Yay! I knew it!");
    }
</script>

</body>
</html>
