<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        .buttons {
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
            margin-right: 20px;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will you be mine forever? üíï</h1>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes üòç</button>
        <button id="no">No üôà</button>
    </div>

    <script>
        const noBtn = document.getElementById("no");

        // make the button move every time mouse enters
        noBtn.addEventListener("mouseenter", moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function yesClicked() {
            alert("Yayyy! ‚ù§Ô∏è I knew it üòò");
        }
    </script>

</body>
</html>
